<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheet.css">
    <title>休暇取得承認のお知らせ</title>
    <style></style>
</head>

<body>
    <section class="sheet">
        <div class="row1">
            <h1 class="text-center">休暇取得承認のお知らせ</h1>
        </div>
        <div class="row2">
            <div class="text-right">
                <p>承認番号-{$no}</p>
                <p>{$date}</p>
            </div>
        </div>
        <div class="row3">
            <div class="dear">
            	<h2>{$p1} 殿</h2>
            </div>
        </div>
        <div class="row4">
            <div class="myself">
	            <p>承認者</p>
	            <p>氏名：　{$p2} <span class="stamp">印</span></p>
	            <p>氏名：　{$p3} <span class="stamp">印</span></p>
            </div>
        </div>
        <div class="row5">
            <p>
	            {$p2}と{$p3}は、{$p1}の休暇を承認しましたので、お知らせ致します。
            </p>
        </div>
        <div class="row6">
	        <p class="ki">記</p>
        </div>
        <div class="row7">
	        <ul>
		        <li>期間：{$p4}　〜　{$p5}　（{$p6}日間）</li>
		        <li>理由：いつも頑張ってるから、たまにはゆっくり羽を伸ばして下さい。</li>
	        </ul>
        </div>
        <div class="row8">
	        <p class="ki2">免責事項</p>
        </div>
        <div class="row9">
	        <small>
	        掃除・洗濯・炊事など家事全般を行いますが、いつもの様にはできないかもしれません。<br>
	        なにか分からないことがあったら、電話で聞くかもしれません。
	        </small>
        </div>
    </section>
    
</body>

</html>
